name       : kunitconversion
version    : 5.65.0
release    : 32
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.65/kunitconversion-5.65.0.tar.xz : aa751f4b5d9648656120e9e99b0e28560e468daa01156c85865fbfca42de683d
homepage   : https://community.kde.org/Frameworks
license    : LGPL-2.1-or-later
component  : programming
optimize   : lto
summary    : Converting physical units
description: |
    KUnitConversion provides functions to convert values in different physical units. It supports converting different prefixes (e.g. kilo, mega, giga) as well as converting between different unit systems (e.g. liters, gallons).
builddeps  :
    - pkgconfig(Qt5UiTools)
    - extra-cmake-modules
    - ki18n-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

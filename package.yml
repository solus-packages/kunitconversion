name       : kunitconversion
version    : 5.36.0
release    : 4
source     :
    - https://download.kde.org/stable/frameworks/5.36/kunitconversion-5.36.0.tar.xz : b0b285f610d402f78a671cd538f50b20d7c6ea7d7b6f583bcdd4c411e0b042f5
license    : LGPL-2.1
component  : programming
summary    : Converting physical units
description: |
    KUnitConversion provides functions to convert values in different physical units. It supports converting different prefixes (e.g. kilo, mega, giga) as well as converting between different unit systems (e.g. liters, gallons).
builddeps  :
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - ki18n-devel
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install

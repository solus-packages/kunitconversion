name       : kunitconversion
version    : 5.45.0
release    : 12
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.45/kunitconversion-5.45.0.tar.xz : 7906c5d3e911b6689e6aa55a5d63549658069696f2c4f89f317c3cc3862e952a
license    : LGPL-2.1
component  : programming
optimize   : lto
summary    : Converting physical units
description: |
    KUnitConversion provides functions to convert values in different physical units. It supports converting different prefixes (e.g. kilo, mega, giga) as well as converting between different unit systems (e.g. liters, gallons).
builddeps  :
    - pkgconfig(Qt5UiTools)
    - extra-cmake-modules
    - ki18n-devel
setup      : |
    %patch -p1 < $pkgfiles/0001-Disable-building-unshipped-code.patch
    %cmake_ninja -DBUILD_QCH=ON
build      : |
    %ninja_build
install    : |
    %ninja_install

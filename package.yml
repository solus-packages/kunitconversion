name       : kunitconversion
version    : 5.47.0
release    : 14
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.47/kunitconversion-5.47.0.tar.xz : 981ddb22493e2a0eb0ca17a9cc4a8c251c992c29ee56652081f9bb8fce1b752b
license    : LGPL-2.1
component  : programming
optimize   : lto
summary    : Converting physical units
description: |
    KUnitConversion provides functions to convert values in different physical units. It supports converting different prefixes (e.g. kilo, mega, giga) as well as converting between different unit systems (e.g. liters, gallons).
builddeps  :
    - pkgconfig(Qt5UiTools)
    - extra-cmake-modules
    - ki18n-devel
setup      : |
    %patch -p1 < $pkgfiles/0001-Disable-building-unshipped-code.patch
    %cmake_ninja -DBUILD_QCH=ON
build      : |
    %ninja_build
install    : |
    %ninja_install

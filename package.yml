name       : kunitconversion
version    : 5.43.0
release    : 10
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.43/kunitconversion-5.43.0.tar.xz : 0d437d1b08a87e84b2a24bacc9adf2d7b9f3d259b503727454aa2ebf13735e93
license    : LGPL-2.1
component  : programming
optimize   : lto
summary    : Converting physical units
description: |
    KUnitConversion provides functions to convert values in different physical units. It supports converting different prefixes (e.g. kilo, mega, giga) as well as converting between different unit systems (e.g. liters, gallons).
builddeps  :
    - pkgconfig(Qt5UiTools)
    - extra-cmake-modules
    - ki18n-devel
setup      : |
    %cmake -DBUILD_QCH=ON .
build      : |
    %make
install    : |
    %make_install

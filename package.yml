name       : kunitconversion
version    : 5.99.0
release    : 62
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.99/kunitconversion-5.99.0.tar.xz : dea28a89f4bff58fa8c62a09847f8837111940a0757e312c32f70b499224a42f
homepage   : https://community.kde.org/Frameworks
license    : LGPL-2.0-or-later
component  : programming.library
summary    : Converting physical units
description: |
    KUnitConversion provides functions to convert values in different physical units. It supports converting different prefixes (e.g. kilo, mega, giga) as well as converting between different unit systems (e.g. liters, gallons).
optimize   : lto
builddeps  :
    - ki18n-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

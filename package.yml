name       : kunitconversion
version    : 5.32.0
release    : 2
source     :
    - http://download.kde.org/stable/frameworks/5.32/kunitconversion-5.32.0.tar.xz : 36b25551adea2510ed5bcb854fb769cfb7ca97db88e507b9339d39c563462c33
license    : LGPL-2.1
component  : programming
summary    : Converting physical units
description: |
    KUnitConversion provides functions to convert values in different physical units. It supports converting different prefixes (e.g. kilo, mega, giga) as well as converting between different unit systems (e.g. liters, gallons).
builddeps  :
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - ki18n-devel
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install

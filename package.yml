name       : kunitconversion
version    : 5.28.0
release    : 1
source     :
    - http://download.kde.org/stable/frameworks/5.28/kunitconversion-5.28.0.tar.xz : 7898c476a32b325e6b8ac145a7ec84026c312616092640c5b43466e5836fd658
license    : LGPL-2.1
component  : programming
summary    : Converting physical units
description: |
    KUnitConversion provides functions to convert values in different physical units. It supports converting different prefixes (e.g. kilo, mega, giga) as well as converting between different unit systems (e.g. liters, gallons).
builddeps  :
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - ki18n-devel
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
